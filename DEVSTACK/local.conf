#-----------------------------
# Auth
#-----------------------------
ADMIN_PASSWORD=admin
DATABASE_PASSWORD=$ADMIN_PASSWORD
RABBIT_PASSWORD=$ADMIN_PASSWORD
SERVICE_PASSWORD=$ADMIN_PASSWORD
SERVICE_TOKEN=$ADMIN_PASSWORD
GIT_BASE=${GIT_BASE:-https://git.openstack.org}

#-----------------------------
# Conf
#-----------------------------
FLOATING_RANGE=192.168.1.224/27
FIXED_RANGE=10.11.12.0/24
FIXED_NETWORK_SIZE=256
FLAT_INTERFACE=eth0
HOST_IP=10.3.4.5
OFFLINE=True
RECLONE=False
PIP_UPGRADE=False
KEYSTONE_TOKEN_FORMAT=UUID

#-----------------------------
# Database Backend
#-----------------------------
disable_service mysql
enable_service postgresql

#-----------------------------
# Mod WSGI
#-----------------------------
KEYSTONE_USE_MOD_WSGI="True"
NOVA_USE_MOD_WSGI="True"
SWIFT_USE_MOD_WSGI="True"
HEAT_USE_MOD_WSGI="True"
CINDER_USE_MOD_WSGI="True"

#-----------------------------
# Logs
#-----------------------------
LOGFILE=/opt/stack/logs/stack.sh.log
VERBOSE=True
LOG_COLOR=True
SCREEN_LOGDIR=/opt/stack/logs
SYSLOG=True
LOGDAYS=2

#-----------------------------
# Services
#-----------------------------
ENABLED_SERVICES=rabbit,mysql,key

#-----------------------------
# Neutron
#-----------------------------
enable_plugin neutron https://git.openstack.org/openstack/neutron
disable_service n-net
enable_service neutron q-svc q-agt
enable_service q-dhcp
enable_service q-l3
enable_service q-meta
enable_service q-lbaas
enable_service q-lbaasv2
enable_service q-fwaas
enable_service q-vpn
enable_service q-qos
enable_service q-flavors

# Enable VPN plugin for neutron
enable_plugin neutron-vpnaas https://git.openstack.org/openstack/neutron-vpnaas

# Enable Firewall plugin for neutron
enable_plugin neutron-fwaas https://git.openstack.org/openstack/neutron-fwaas

# Enable Load Balancer plugin for neutron
enable_plugin neutron-lbaas https://git.openstack.org/openstack/neutron-lbaas

#-----------------------------
# Nova
#-----------------------------
ENABLED_SERVICES+=,n-api,n-crt,n-cpu,n-net,n-cond,n-sch,n-novnc,n-cauth

#-----------------------------
# Glance
#-----------------------------
ENABLED_SERVICES+=,g-api,g-reg

#-----------------------------
# Heat
#-----------------------------
ENABLED_SERVICES+=,heat,h-api,h-api-cfn,h-api-cw,h-eng

#-----------------------------
# Ceilometer (Metering)
#-----------------------------
enable_service ceilometer-acompute ceilometer-acentral ceilometer-anotification ceilometer-collector ceilometer-api

#-----------------------------
# Designate
#-----------------------------
enable_service designate,designate-central,designate-api,designate-pool-manager,designate-zone-manager,designate-mdns
enable_plugin designate https://git.openstack.org/openstack/designate

#-----------------------------
# Sahara (Data Processing)
#-----------------------------
enable_plugin sahara git://git.openstack.org/openstack/sahara

#-----------------------------
# Trove (Database)
#-----------------------------
enable_plugin trove git://git.openstack.org/openstack/trove

#-----------------------------
# Swift (Object Store)
#-----------------------------
enable_service s-proxy s-object s-container s-account
SWIFT_HASH=66a3d6b56c1f479c8b4e70ab5c2000f5
SWIFT_REPLICAS=1
SWIFT_DATA_DIR=$DEST/data/swift


